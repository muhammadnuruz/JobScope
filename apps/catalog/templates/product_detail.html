{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="h-screen flex flex-col bg-white">

  <!-- Back -->
  <div class="px-4 pt-3">
    <button onclick="history.back()" class="text-2xl mb-2">←</button>
  </div>

  <!-- Image (60%) -->
  <div class="flex-grow-[6] flex justify-center items-center overflow-hidden">
    <img src="{{ config_url|slice:':28' }}{{ product.imageUrl }}"
         alt="{{ product.name }}"
         class="max-h-full max-w-full object-contain">
  </div>

  <!-- Name (15%) -->
  <div class="flex-grow-[1.5] flex items-center justify-center px-4">
    <h1 class="text-center text-lg font-semibold leading-snug">{{ product.name }}</h1>
  </div>

  <!-- Price (25%) -->
  <div class="flex-grow-[2.5] flex items-center justify-center">
    <p class="text-green-600 text-3xl font-extrabold">{{ price }} сум</p>
  </div>

</div>
{% endblock %}
